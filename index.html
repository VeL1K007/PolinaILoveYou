<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>–ù–∞—à –î–µ–Ω—å –†–æ–∂–¥–µ–Ω–∏—è üéÇ‚ù§Ô∏è</title>
<style>
  body {
    background: linear-gradient(to bottom, #fff0f6, #ffe0ec);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    text-align: center;
    padding: 40px;
    user-select: none;
    overflow: hidden;
  }

  #heart-container {
    position: relative;
    margin-bottom: 20px;
  }

  #heart {
    font-size: 120px;
    color: #e91e63;
    cursor: pointer;
    animation: pulse 2s infinite;
  }

  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.15); }
    100% { transform: scale(1); }
  }

  .heart-fall {
    position: fixed;
    font-size: 24px;
    color: #ff4081;
    pointer-events: none;
    animation: fall 3s linear forwards;
    user-select: none;
  }

  @keyframes fall {
    0% {
      transform: translateY(0) scale(1);
      opacity: 1;
    }
    100% {
      transform: translateY(600px) scale(0.5);
      opacity: 0;
    }
  }

  #message {
    font-size: 24px;
    color: #ad1457;
    margin: 20px 0;
    min-height: 40px;
  }

  #shared-birthday {
    font-size: 28px;
    font-weight: bold;
    color: #d81b60;
    margin-top: 30px;
    animation: fadeIn 2s ease-in-out;
  }

  #timer {
    font-size: 20px;
    color: #880e4f;
    font-weight: 600;
    margin-top: 10px;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }
</style>
</head>
<body>

<div id="heart-container">
  <div id="heart">‚ù§Ô∏è</div>
</div>

<div id="message"></div>
<div id="shared-birthday">–° –î–Ω—ë–º —Ä–æ–∂–¥–µ–Ω–∏—è –Ω–∞—Å, –ü–æ–ª–∏–Ω–∞ üíñ –∏ –º–µ–Ω—è üéÇ!</div>
<div id="timer"></div>

<script>
  const heart = document.getElementById('heart');
  const message = document.getElementById('message');
  const timer = document.getElementById('timer');

  const phrases = [
    "–ü–æ–ª–∏–Ω–∞, —Ç—ã –º–æ—ë —Å–µ—Ä–¥–µ—á–∫–æ! üíå",
    "–° –∫–∞–∂–¥—ã–º –¥–Ω—ë–º —è –≤—Å—ë —Å–∏–ª—å–Ω–µ–µ –≤–ª—é–±–ª—è—é—Å—å –≤ —Ç–µ–±—è üíó",
    "–¢—ã –¥–µ–ª–∞–µ—à—å –º–µ–Ω—è —Å—á–∞—Å—Ç–ª–∏–≤–µ–µ —Å –∫–∞–∂–¥–æ–π –º–∏–Ω—É—Ç–æ–π üíû",
    "–ú—ã –æ–±–∞ —Ä–æ–¥–∏–ª–∏—Å—å –≤ —ç—Ç–æ—Ç –¥–µ–Ω—å ‚Äî —Å—É–¥—å–±–∞ —è–≤–Ω–æ –±—ã–ª–∞ –≤ —É–¥–∞—Ä–µ! üéâ",
    "–õ—é–±–ª—é —Ç–≤–æ–π –≥–æ–ª–æ—Å, —É–ª—ã–±–∫—É –∏ —Ç–≤–æ—ë —Å–µ—Ä–¥–µ—á–∫–æ ‚ù§Ô∏è",
    "–¢—ã ‚Äî –º–æ–π –ø–æ–¥–∞—Ä–æ–∫ –Ω–∞ –¥–µ–Ω—å —Ä–æ–∂–¥–µ–Ω–∏—è ‚ú®"
  ];

  const startDate = new Date('2025-05-28T00:00:00');

  function createFallingHeart() {
    const newHeart = document.createElement('div');
    newHeart.textContent = 'üíñ';
    newHeart.classList.add('heart-fall');
    newHeart.style.left = Math.random() * window.innerWidth + 'px';
    newHeart.style.top = '0px';
    document.body.appendChild(newHeart);
    setTimeout(() => newHeart.remove(), 3000);
  }

  function updateTimer() {
    const now = new Date();
    const diff = now - startDate;
    if (diff < 0) {
      timer.textContent = '–°–∫–æ—Ä–æ –Ω–∞—á–∞–ª–æ –Ω–∞—à–µ–π –∏—Å—Ç–æ—Ä–∏–∏!';
      return;
    }
    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);
    timer.textContent = `–í–º–µ—Å—Ç–µ —É–∂–µ: ${days} –¥–Ω. ${hours} —á. ${minutes} –º–∏–Ω. ${seconds} —Å–µ–∫.`;
  }

  function showPhrases(index = 0) {
    if (index >= phrases.length) index = 0;
    message.textContent = phrases[index];
    setTimeout(() => showPhrases(index + 1), 4000);
  }

  function rainHearts(count = 25) {
    for (let i = 0; i < count; i++) {
      setTimeout(createFallingHeart, i * 100);
    }
  }

  heart.addEventListener('click', () => {
    rainHearts(35);
    updateTimer();
    showPhrases();
    setInterval(updateTimer, 1000);
  });

  // –ù–∞—á–∞–ª—å–Ω–∞—è –∞–Ω–∏–º–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
  setTimeout(() => {
    rainHearts(20);
    message.textContent = "–ù–∞–∂–º–∏ –Ω–∞ —Å–µ—Ä–¥–µ—á–∫–æ üòâ";
  }, 1000);
</script>

</body>
</html>
