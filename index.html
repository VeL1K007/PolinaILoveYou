        const fallingElements = ['üíñ', 'üíï', 'üíó', 'üíì', 'üíù', 'üç∞', 'üßÅ', 'üç≠', 'üç¨', 'üç´', 'üåπ', 'üéÄ', '‚ú®', '‚≠ê', 'üåü'];
        const plantEmojis = ['üå∏', 'üå∫', 'üåª', 'üå∑', 'üåπ', 'üåµ', 'üå±', 'üçÄ', 'üåø', 'üåæ', 'ü™¥', 'üå≤', 'üå≥', 'üå¥'];

        const startDate = new Date('2025-05-28T00:00:00');

        // –°–æ–∑–¥–∞–Ω–∏–µ —Ä–∞—Å—Ç–µ–Ω–∏–π –ø–æ –∫—Ä–∞—è–º —ç–∫—Ä–∞–Ω–∞
        function createPlant() {
            const plant = document.createElement('div');
            plant.className = 'plant';
            
            const plantEmoji = plantEmojis[Math.floor(Math.random() * plantEmojis.length)];

            const edge = Math.floor(Math.random() * 4);
            const screenHeight = window.innerHeight;
            const screenWidth = window.innerWidth;
            
            switch(edge) {
                case 0: // –ª–µ–≤—ã–π –∫—Ä–∞–π
                    plant.classList.add('plant-left');
                    plant.style.top = Math.random() * (screenHeight - 100) + 'px';
                    break;
                case 1: // –ø—Ä–∞–≤—ã–π –∫—Ä–∞–π
                    plant.classList.add('plant-right');
                    plant.style.top = Math.random() * (screenHeight - 100) + 'px';
                    break;
                case 2: // –≤–µ—Ä—Ö–Ω–∏–π –∫—Ä–∞–π
                    plant.classList.add('plant-top');
                    plant.style.left = Math.random() * (screenWidth - 100) + 'px';
                    break;
                case 3: // –Ω–∏–∂–Ω–∏–π –∫—Ä–∞–π
                    plant.classList.add('plant-bottom');
                    plant.style.left = Math.random() * (screenWidth - 100) + 'px';
                    break;

            document.body.appendChild(plant);
            
            // –£–¥–∞–ª—è–µ–º —Ä–∞—Å—Ç–µ–Ω–∏–µ —á–µ—Ä–µ–∑ 10 —Å–µ–∫—É–Ω–¥
            setTimeout(() => {

                    plant.parentNode.removeChild(plant);

            }, 10000);
        }

        function createFallingHeart() {
            const newHeart = document.createElement('div');
            const randomElement = fallingElements[Math.floor(Math.random() * fallingElements.length)];
            newHeart.textContent = randomElement;
            newHeart.classList.add('heart-fall');

        function updateTimer() {

                return;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((diff / (1000 * 60)) % 60);
            const seconds = Math.floor((diff / 1000) % 60);
            timer.textContent = `–í–º–µ—Å—Ç–µ —É–∂–µ: ${days} –¥–Ω. ${hours} —á. ${minutes} –º–∏–Ω. ${seconds} —Å–µ–∫.`;

        function typeWriter(text, elementId, delay = 100) {
            const el = document.getElementById(elementId);
            let i = 0;
            function type() {
                if (i < text.length) {
                    el.textContent += text.charAt(i);
                    i++;
                    setTimeout(type, delay);
                }
            }
            el.textContent = '';
            type();
        }

        // Fireworks

        function random(min, max) {
            return Math.random() * (max - min) + min;
        }

        function createFirework() {
            const x = random(100, canvas.width - 100);
            const y = random(50, canvas.height / 2);
            const color = `hsl(${Math.floor(Math.random() * 360)}, 100%, 60%)`;
            for (let i = 0; i < 25; i++) {
                const angle = (Math.PI * 2 * i) / 25;
                const speed = random(2, 5);
                particles.push({
                    x, y,
                    dx: Math.cos(angle) * speed,
                    dy: Math.sin(angle) * speed,
                    life: 100,
                    color
                });
            }
        }

        function updateFireworks() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.x += p.dx;
                p.y += p.dy;
                p.dy += 0.05;
                p.life--;
                if (p.life <= 0) {
                    particles.splice(i, 1);
                } else {
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
                    ctx.fillStyle = p.color;
                    ctx.fill();
                }
            }
        }

            if (Math.random() < 0.1) {

            updateFireworks();
            requestAnimationFrame(fireworksLoop);
